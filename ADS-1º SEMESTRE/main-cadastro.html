<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Controle da Dengue</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    logo{
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    body {
      background:#8c0404;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #c33636;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      margin-top: 1.5rem;
      background: #f9a825;
      color: #000;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: #1565c0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo"> <img src="topo1.png">
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
  <label for="perfil">Perfil:</label>
  <select name="perfil" id="perfil" required>
    <option value="agente">Agente</option>
    <option value="gestor">Gestor</option>
  </select>

  <label for="nome">Nome Completo:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

  <label for="codigo">Código do Servidor Público:</label>
  <input type="text" id="codigo" name="codigo" placeholder="Digite seu código" required />

  <button type="submit" class="btn">Cadastrar</button>
</form>

    <div class="toggle-link">
      <a href="index.html">Já tem conta? Faça login</a>
    </div>
  </div>
  <script>
  document.getElementById('cadastroForm').addEventListener('submit', function(e) {
    e.preventDefault(); // evita o envio normal do formulário

    const perfil = document.getElementById('perfil').value;

    // Redireciona o perfil selecionado
    if (perfil === 'agente') {
      window.location.href = 'agente.html';
    } else if (perfil === 'gestor') {
      window.location.href = 'gestor.html';
    } else {
      alert("Selecione um perfil válido.");
    }
  });
</script>
</body>
</html>
