<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Controle da Dengue</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    
    logo{
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
    }  
    body {
      background:#8c0404;
      color: #333;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #d90404;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .botao {
      margin-top: 1.5rem;
      background: #f9a825;
      color: #000;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .linkcadastro {
      text-align: center;
      margin-top: 1rem;
      color: #1565c0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="logo"> <img src="topo1.png">
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="perfil">Perfil:</label>
      <select name="perfil" id="perfil">
        <option value="agente">Agente</option>
        <option value="gestor">Gestor</option>
      </select>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit" class="botao">Entrar</button>
    </form>
    <div class="linkcadastro">
      <a href="main-cadastro.html">Não tem uma conta? Cadastre-se</a>
    </div>
  </div>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Impede o envio padrão do formulário

    const perfil = document.getElementById("perfil").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    // Validação simples (simulada)
    if (email && senha) {
      if (perfil === "agente") {
        window.location.href = "agente.html"; // redireciona para a página do agente
      } else if (perfil === "gestor") {
        window.location.href = "gestor.html"; // redireciona para a página do gestor
      } else {
        alert("Perfil inválido. Tente novamente.");
      }
    } else {
      alert("Por favor, preencha todos os campos.");
    }
  });
</script>

</body>
</html>
